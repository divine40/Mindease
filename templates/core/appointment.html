{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Mindease</title>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Rubik:300,300i,400,400i,500,500i,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/mindease-assets.min.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
      media="screen"
    />
  </head>
  <body>
    <!-- Container -->
    <div id="container">
      <!-- Header ================================================== -->
      <div class="navbar-header auth-header">
        <a class="navbar-brand" href="/">
          <img
            src="{% static 'images/mindease_logo.png' %}"
            alt="Mindease Logo"
          />
        </a>
      </div>
      <!-- End Header -->

      <!-- appointment-section
			================================================== -->
      <section id="appointment-section">
        <div class="container">
          <div class="appointment-box">
            <div class="row">
              <div class="col-md-6">
                <div class="title-section">
                  <h1>Make an Appointment</h1>
                  <p>We are here for you.</p>
                </div>

                {% include 'partials/_messages.html' %}

                <form class="appointment-form" action="." method="post">
                  <div class="row">
                    <div class="col-sm-6">
                      <input
                        type="text"
                        name="first_name"
                        id="first_name"
                        placeholder="First Name*"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        name="last_name"
                        id="last_name"
                        placeholder="Last Name*"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <input
                        type="text"
                        name="phone_number"
                        id="phone_number"
                        placeholder="Phone No*"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        name="email"
                        id="email"
                        placeholder="Email*"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <input
                        type="date"
                        name="date"
                        id="date"
                        placeholder="Appointment Date*"
                      />
                    </div>
                    <div class="col-sm-12">
                      <input
                        type="text"
                        name="purpose"
                        id="purpose"
                        placeholder="Purpose"
                      />
                    </div>
                  </div>
                  <textarea placeholder="Message*" name="message" id="message"></textarea>
                  <input
                    type="submit"
                    name="submit-appointment"
                    id="submit-appointment"
                    value="Submit"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End team-section -->

      <!-- footer
			==================================================
		-->
      <footer style="background-color: black">
        <div class="container">
          <div class="title-section white">
            <h1>Stay informed and healthy</h1>
            <p>
              If you want to receive monthly updates from us, Subscribe to our
              newsletter.
            </p>
          </div>
          <form class="subscribe-form">
            <input
              type="text"
              name="email2"
              id="email2"
              placeholder="Enter Your Email Address ..."
            />
            <input type="submit" id="submit-subscribe-form" value="subscribe" />
          </form>
          <ul class="social-icons">
            <li>
              <a class="facebook" href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a class="twitter" href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a class="instagram" href="#"><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a>
            </li>
            <li>
              <a class="youtube" href="#"><i class="fa fa-youtube"></i></a>
            </li>
          </ul>
        </div>
        <p class="copyright">
          &copy; Copyright 2024 Mindease. All rights reserved.
        </p>
      </footer>
      <!-- End footer -->
    </div>
    <!-- End Container -->

    <script src="{% static 'js/medoc-plugins.min.js' %}"></script>
    <script src="{% static 'js/jquery.themepunch.tools.min.js' %}"></script>
    <script src="{% static 'js/jquery.themepunch.revolution.min.js' %}"></script>
    <script src="{% static 'js/jquery.appear.js' %}"></script>
    <script src="{% static 'js/jquery.countTo.js' %}"></script>
    <script src="{% static 'js/waypoint.min.js' %}"></script>
    <script src="{% static 'js/gmap3.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
